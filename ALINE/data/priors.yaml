# Prior distributions for migraine risk factors
# Based on literature and population statistics
# Used for ALINE simulator and feature normalization

# Sleep Category
Sleep Duration (hours):
  dist: normal
  mu: 7.0
  sigma: 1.2

Sleep Quality (1-10):
  dist: normal
  mu: 6.5
  sigma: 1.8

Sleep Consistency Score:
  dist: normal
  mu: 6.0
  sigma: 1.5

# Stress Category
Stress Level (1-10):
  dist: normal
  mu: 6.0
  sigma: 2.0

Work Hours:
  dist: normal
  mu: 8.5
  sigma: 2.0

Anxiety Score (1-10):
  dist: normal
  mu: 5.5
  sigma: 2.2

# Diet Category
Caffeine Intake (mg):
  dist: lognormal
  mu_ln: 5.3  # exp(5.3) ≈ 200
  sigma_ln: 0.6

Water Intake (L):
  dist: normal
  mu: 2.0
  sigma: 0.8

Meal Regularity (1-10):
  dist: normal
  mu: 6.5
  sigma: 2.0

# Physical Category
Exercise Duration (min):
  dist: lognormal
  mu_ln: 3.4  # exp(3.4) ≈ 30
  sigma_ln: 0.8

Physical Activity Level (1-10):
  dist: normal
  mu: 5.5
  sigma: 2.0

Neck Tension (1-10):
  dist: normal
  mu: 4.5
  sigma: 2.5

# Environmental Category
Screen Time (hours):
  dist: normal
  mu: 8.0
  sigma: 3.0

Weather Pressure (hPa):
  dist: normal
  mu: 1013
  sigma: 15

Noise Level (dB):
  dist: normal
  mu: 55
  sigma: 12

# Hormonal Category
Hormone Fluctuation Index:
  dist: normal
  mu: 5.0
  sigma: 2.5

Menstrual Cycle Day:
  dist: uniform
  min: 1
  max: 28

# Lifestyle Category
Alcohol Consumption (units):
  dist: lognormal
  mu_ln: 0.5  # exp(0.5) ≈ 1.6
  sigma_ln: 0.9

Smoking (cigarettes/day):
  dist: lognormal
  mu_ln: 1.2  # exp(1.2) ≈ 3.3
  sigma_ln: 1.5

Meditation Time (min):
  dist: lognormal
  mu_ln: 2.5  # exp(2.5) ≈ 12
  sigma_ln: 1.0

# Temporal Cycle Features (Ticket 020)
day_of_week_sin:
  dist: cyclical
  mu: 0.0
  sigma: 0.707  # std of sin(uniform) ≈ 1/√2
  min: -1.0
  max: 1.0

day_of_week_cos:
  dist: cyclical
  mu: 0.0
  sigma: 0.707
  min: -1.0
  max: 1.0

week_of_year_sin:
  dist: cyclical
  mu: 0.0
  sigma: 0.707
  min: -1.0
  max: 1.0

week_of_year_cos:
  dist: cyclical
  mu: 0.0
  sigma: 0.707
  min: -1.0
  max: 1.0

# ============================================================================
# BIOMETRIC FEATURES (Ticket 025)
# ============================================================================

HRV:
  description: "Heart Rate Variability (SDNN)"
  dist: lognormal
  mu_ln: 3.9  # exp(3.9) ≈ 50
  sigma_ln: 0.5
  min: 10.0
  max: 120.0

Resting Heart Rate:
  description: "Resting heart rate"
  dist: normal
  mu: 70.0
  sigma: 12.0
  min: 45.0
  max: 100.0

Body Temperature Change:
  description: "Change from baseline body temperature"
  dist: normal
  mu: 0.0
  sigma: 0.3
  min: -1.0
  max: 1.0

# ============================================================================
# ENVIRONMENTAL FEATURES (Extended) (Ticket 025)
# ============================================================================

Barometric Pressure Change:
  description: "Change in barometric pressure over 3 hours"
  dist: exponential
  mu_ln: 1.0  # For exponential, this is lambda parameter
  sigma: 3.0
  min: 0.0
  max: 20.0

Air Quality Index:
  description: "Air quality index (AQI)"
  dist: lognormal
  mu_ln: 3.9  # exp(3.9) ≈ 50
  sigma_ln: 0.6
  min: 0.0
  max: 300.0

Altitude:
  description: "Current altitude/elevation"
  dist: lognormal
  mu_ln: 4.6  # exp(4.6) ≈ 100
  sigma_ln: 0.8
  min: 0.0
  max: 4000.0

# ============================================================================
# MANUAL TRACKING FEATURES (Extended) (Ticket 025)
# ============================================================================

Prodrome Symptoms:
  description: "Intensity of prodrome symptoms (yawning, neck stiffness, mood changes)"
  dist: exponential
  mu_ln: 0.7  # Low baseline, spikes before migraine
  sigma: 2.5
  min: 0.0
  max: 10.0

# ============================================================================
# DEMOGRAPHIC FEATURES (Ticket 025)
# ============================================================================

Age:
  description: "User age in years"
  dist: normal
  mu: 35.0
  sigma: 12.0
  min: 18.0
  max: 80.0

Body Weight:
  description: "Body weight in kilograms"
  dist: normal
  mu: 70.0
  sigma: 15.0
  min: 40.0
  max: 150.0

BMI:
  description: "Body Mass Index"
  dist: normal
  mu: 24.0
  sigma: 5.0
  min: 15.0
  max: 40.0

# ============================================================================
# MEDICAL HISTORY (Ticket 025)
# ============================================================================

Migraine History Years:
  description: "Years since first migraine"
  dist: exponential
  mu_ln: 1.6  # exp(1.6) ≈ 5
  sigma: 8.0
  min: 0.0
  max: 40.0
