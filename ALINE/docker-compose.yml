version: "3.8"
services:
  jupyter:
    build: .
    container_name: aline-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./:/workspace
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
