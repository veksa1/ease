# ALINE Training Configuration - Ticket 006
# Configuration for training the simplified ALINE model

# Data paths
data:
  train: data/synthetic_migraine_train.csv
  val: data/synthetic_migraine_val.csv
  
# Model configuration
model:
  in_dim: 20  # Number of features
  z_dim: 4  # Latent dimensions
  d_model: 64
  nhead: 4
  nlayers: 3

# Training hyperparameters
training:
  batch_size: 32
  learning_rate: 0.001
  num_epochs: 500  # Reduced for testing
  sequence_length: 24  # 24-hour windows
  
  # Loss weights
  alpha_policy: 0.1  # Weight for policy loss
  beta_migraine: 1.0  # Weight for migraine prediction loss
  lambda_sigma: 0.5  # Weight for sigma regularization in posterior loss
  
  # Optimizer
  optimizer: adam
  weight_decay: 0.0001
  
  # Scheduler
  scheduler: cosine
  warmup_epochs: 5
  
  # Early stopping
  patience: 10
  min_delta: 0.0001

# Checkpointing
checkpoint:
  save_dir: runs/checkpoints
  save_best: true
  save_every: 5  # Save every N epochs
  
# Logging
logging:
  log_dir: runs/logs
  log_interval: 10  # Log every N batches
  csv_log: runs/logs/training.csv
  
# Device
device: auto  # 'cuda', 'cpu', or 'auto'

# Random seed
seed: 42
