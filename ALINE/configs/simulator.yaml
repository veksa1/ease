n_users: 10000
horizon: 365
train_split: 0.8
random_seed: 42
latent_dim: 4
# State transition matrix (normalized for stability - rows sum to 0.95)
# Prevents exponential growth over long horizons (365 days)
state_transition_matrix:
- [0.734, 0.130, 0.043, 0.043]
- [0.090, 0.724, 0.045, 0.090]
- [0.045, 0.045, 0.814, 0.045]
- [0.090, 0.045, 0.045, 0.769]
input_weights:
  stress: 0.05
  sleep: 0.06
  hormonal: 0.04
  environmental: 0.03
process_noise:
  stress: 0.15
  sleepDebt: 0.12
  hormonal: 0.1
  envLoad: 0.08
migraine_model:
  # Weights optimized for 365-day simulations with stable state transition matrix
  # For 10-day horizons, use: [0.542, 0.474, 0.610, 0.305]
  weights: [0.271, 0.237, 0.305, 0.152]  # [stress, sleepDebt, hormonal, envLoad]
  bias: -3.0
baseline_migraine_rate: 0.15
paths:
  priors: data/priors.yaml
  feature_metadata: data/migraine_features_augmented.csv
  output_train: data/synthetic_migraine_train.csv
  output_val: data/synthetic_migraine_val.csv
  output_meta: data/synthetic_migraine_meta.json
feature_order:
- Sleep Duration (hours)
- Sleep Quality (1-10)
- Sleep Consistency Score
- Stress Level (1-10)
- Work Hours
- Anxiety Score (1-10)
- Caffeine Intake (mg)
- Water Intake (L)
- Meal Regularity (1-10)
- Exercise Duration (min)
- Physical Activity Level (1-10)
- Neck Tension (1-10)
- Screen Time (hours)
- Weather Pressure (hPa)
- Noise Level (dB)
- Hormone Fluctuation Index
- Menstrual Cycle Day
- Alcohol Consumption (units)
- Smoking (cigarettes/day)
- Meditation Time (min)
- day_of_week_sin
- day_of_week_cos
- week_of_year_sin
- week_of_year_cos
- HRV
- Resting Heart Rate
- Body Temperature Change
- Barometric Pressure Change
- Air Quality Index
- Altitude
- Prodrome Symptoms
- Age
- Body Weight
- BMI
- Migraine History Years
