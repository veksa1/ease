name: ALINE CI

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths:
      - 'ALINE/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ALINE/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        pip install uv
    
    - name: Install dependencies
      run: |
        cd ALINE
        uv sync
    
    - name: Run unit tests
      run: |
        cd ALINE
        uv run python tests/test_aline_forward.py
        uv run python tests/test_policy.py
    
    - name: Test service imports
      run: |
        cd ALINE
        uv run python -c "import service.main; print('✓ Service imports successfully')"

  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install uv
      run: |
        pip install uv
    
    - name: Install dependencies
      run: |
        cd ALINE
        uv sync
    
    - name: Generate mock data
      run: |
        cd ALINE
        uv run python scripts/generate_mock_distribution.py
        uv run python scripts/augment_features.py
        echo "✓ Mock data generation successful"
    
    - name: Test FastAPI app creation
      run: |
        cd ALINE
        uv run python -c "from service.main import app; print('✓ FastAPI app created')"
