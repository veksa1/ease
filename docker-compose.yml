version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_ENVIRONMENT=${REACT_APP_ENVIRONMENT:-development}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
    depends_on:
      - backend
    networks:
      - app-network

  # Future backend service (uncomment when ready)
  backend:
    # image: your-backend-image:latest
    # build: ../backend  # Path to your backend Dockerfile
    image: nginx:alpine  # Placeholder - replace with your actual backend
    ports:
      - "8000:80"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - app-network
    # volumes:
    #   - ./backend:/app
    # command: ["echo", "Backend service placeholder"]

  # Optional: Database service
